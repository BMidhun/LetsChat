<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LetsChat | Chat Room</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header id="chat-header">
        <div class="logo">
          <i class="fab fa-rocketchat fa-2x"></i>
          <h1>Let's Chat</h1>
        </div>

        <a href="index.html" class="btn" id="leave">Leave Room</a>
      </header>

      <section id="chat-section">
        <div class="chat-section-menu">
          <h2><i class="fas fa-comments"></i><span> Room Name:</span></h2>

          <h2><span class="special-text" id="room-name"></span></h2>

          <h2><i class="fas fa-users"></i> Users</h2>

          <ul class="chat-users">


          </ul>
        </div>

        <div class="chat-section-screen">
              
         
        </div>
      </section>

      <section class="message-box">
        <form id="chat-form">
            <div class="message-box-flex">
                <textarea cols="30" class="message-box-textbox" id="msg"></textarea>
                <button class="btn" type="submit">
                  <i class="fas fa-paper-plane fa-2x" ></i>
                </button>
            </div>
           
        </form>
        
      </section>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ccef25b7d3.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/main.js" type="text/javascript"></script>
</html>
