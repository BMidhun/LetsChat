<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.min.css" />
    <title>LetsChat | Home</title>
</head>
<body>
    <div class="container">
        <header id="home-header">
                <div class="logo">
                        <i class="fab fa-rocketchat fa-2x"></i>
                        <h1>Let's Chat</h1>
                </div>
        </header>

        <section id="form-section">
             <form action="chatroom.html">
                 <div class="form-element">
                        <label for="">Username</label>
                        <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter username"
                        required
                        >
                 </div>

                 <div class="form-element">
                        <label for="room">Room</label>
                        <select name="rooms" id="room">
                            <option>Javascript</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>C++</option>
                        </select>
                 </div>

                 <div class="form-element">
                     <input type="submit" value="Join Chat" class="btn" />
                 </div>
             </form>
        </section>
    </div>
</body>
<script
src="https://kit.fontawesome.com/ccef25b7d3.js"
crossorigin="anonymous"
></script>
</html>
